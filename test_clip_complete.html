<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Functionality Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2><i class="fas fa-cut"></i> Clip Functionality Test</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Image</h5>
                        <button id="startClipBtn" class="btn btn-primary">
                            <i class="fas fa-cut"></i> Start Clipping
                        </button>
                        <button id="stopClipBtn" class="btn btn-danger" style="display: none;">
                            <i class="fas fa-stop"></i> Stop Clipping
                        </button>
                    </div>
                    <div class="card-body">
                        <img id="testImage" src="uploads/2025-07-27/pages/page_001.png" 
                             style="max-width: 100%; height: auto;" alt="Test Image">
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="testResults">
                            <p>Click "Start Clipping" to begin the test.</p>
                        </div>
                        
                        <div id="clipActions" style="display: none;">
                            <button id="saveClipBtn" class="btn btn-success btn-sm">
                                <i class="fas fa-save"></i> Save Clip
                            </button>
                            <button id="shareClipBtn" class="btn btn-info btn-sm">
                                <i class="fas fa-share"></i> Share Clip
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Preview Modal -->
        <div class="modal fade" id="clipPreviewModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Clip Saved!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="clipPreviewImage" class="img-fluid mb-3" src="" alt="Clipped content">
                        <div class="input-group">
                            <input type="text" class="form-control" id="clipPreviewLink" readonly>
                            <button class="btn btn-outline-secondary" type="button" onclick="copyClipUrl()">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <script>
        let cropper = null;
        const testImage = document.getElementById('testImage');
        const startBtn = document.getElementById('startClipBtn');
        const stopBtn = document.getElementById('stopClipBtn');
        const saveBtn = document.getElementById('saveClipBtn');
        const shareBtn = document.getElementById('shareClipBtn');
        const results = document.getElementById('testResults');
        const actions = document.getElementById('clipActions');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-danger' : type === 'success' ? 'text-success' : 'text-info';
            results.innerHTML += `<small class="${color}">[${timestamp}] ${message}</small><br>`;
            results.scrollTop = results.scrollHeight;
        }
        
        startBtn.addEventListener('click', function() {
            try {
                log('Starting cropper...', 'info');
                
                cropper = new Cropper(testImage, {
                    zoomable: false,
                    movable: false,
                    rotatable: false,
                    scalable: false,
                    viewMode: 1,
                    autoCrop: true,
                    dragMode: 'move',
                    cropBoxMovable: true,
                    cropBoxResizable: true,
                    ready() {
                        log('✅ Cropper initialized successfully!', 'success');
                        startBtn.style.display = 'none';
                        stopBtn.style.display = 'inline-block';
                        actions.style.display = 'block';
                    }
                });
            } catch (error) {
                log('❌ Error starting cropper: ' + error.message, 'error');
            }
        });
        
        stopBtn.addEventListener('click', function() {
            if (cropper) {
                cropper.destroy();
                cropper = null;
                log('Cropper stopped', 'info');
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
                actions.style.display = 'none';
            }
        });
        
        saveBtn.addEventListener('click', function() {
            if (!cropper) {
                log('❌ No cropper active', 'error');
                return;
            }
            
            const canvas = cropper.getCroppedCanvas();
            if (!canvas) {
                log('❌ No crop area selected', 'error');
                return;
            }
            
            log('Creating blob...', 'info');
            
            canvas.toBlob(blob => {
                log(`✅ Blob created (${blob.size} bytes)`, 'success');
                
                const formData = new FormData();
                formData.append('image', blob, 'test_clip.jpg');
                formData.append('edition_id', 1);
                formData.append('image_id', 1);
                
                log('Sending to server...', 'info');
                
                fetch('save_clip.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    log(`Server response: ${response.status}`, response.ok ? 'success' : 'error');
                    return response.json();
                })
                .then(data => {
                    log(`Server data: ${JSON.stringify(data)}`, data.success ? 'success' : 'error');
                    
                    if (data.success) {
                        log('✅ Clip saved successfully!', 'success');
                        
                        // Show preview modal
                        const modal = new bootstrap.Modal(document.getElementById('clipPreviewModal'));
                        document.getElementById('clipPreviewImage').src = data.clip_path;
                        document.getElementById('clipPreviewLink').value = `http://localhost/epaper-site/clips.php?id=${data.clip_id}`;
                        modal.show();
                    } else {
                        log('❌ Save failed: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    log('❌ Network error: ' + error.message, 'error');
                });
            }, 'image/jpeg', 0.9);
        });
        
        function copyClipUrl() {
            const input = document.getElementById('clipPreviewLink');
            input.select();
            navigator.clipboard.writeText(input.value).then(() => {
                alert('URL copied to clipboard!');
            });
        }
        
        // Log initial state
        log('Test page loaded. Cropper.js available: ' + (typeof Cropper !== 'undefined'), 'info');
    </script>
</body>
</html>
