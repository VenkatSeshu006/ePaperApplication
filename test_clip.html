<!DOCTYPE html>
<html>
<head>
    <title>Clip Functionality Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Clip Functionality Test</h2>
        
        <button id="testClipSave" class="btn btn-primary">Test Clip Save</button>
        <button id="testModal" class="btn btn-success">Test Modal</button>
        
        <div id="results" class="mt-3"></div>
        
        <!-- Test Modal -->
        <div class="modal fade" id="testModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Test Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal is working!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testClipSave').addEventListener('click', function() {
            // Create a test image blob
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#3498db';
            ctx.fillRect(0, 0, 100, 100);
            ctx.fillStyle = '#fff';
            ctx.font = '16px Arial';
            ctx.fillText('TEST', 30, 55);
            
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('image', blob, 'test.jpg');
                formData.append('edition_id', 1);
                formData.append('image_id', 1);

                fetch('save_clip.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('results').innerHTML = 
                        '<div class="alert alert-' + (data.success ? 'success' : 'danger') + '">' +
                        'Result: ' + JSON.stringify(data, null, 2) +
                        '</div>';
                })
                .catch(error => {
                    document.getElementById('results').innerHTML = 
                        '<div class="alert alert-danger">Error: ' + error.toString() + '</div>';
                });
            }, 'image/jpeg', 0.9);
        });

        document.getElementById('testModal').addEventListener('click', function() {
            const modal = new bootstrap.Modal(document.getElementById('testModal'));
            modal.show();
        });
    </script>
</body>
</html>
