<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipping Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            z-index: 2000;
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin: 20px auto;
        }
        #testImage {
            max-width: 600px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-3">
        <h2>Clipping Debug Test</h2>
        
        <div class="mb-3">
            <button class="btn btn-primary" onclick="testClipping()">Test Clipping</button>
            <button class="btn btn-secondary" onclick="destroyTest()">Destroy</button>
            <button class="btn btn-info" onclick="clearDebug()">Clear Debug</button>
        </div>
        
        <div class="text-center">
            <div class="image-container">
                <img id="testImage" src="https://picsum.photos/600/400" alt="Test Image">
            </div>
        </div>
    </div>
    
    <div id="debugInfo" class="debug-info">
        Debug info will appear here...
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let testCropper = null;
        const debugEl = document.getElementById('debugInfo');
        
        function debug(msg) {
            const time = new Date().toLocaleTimeString();
            debugEl.innerHTML += `[${time}] ${msg}<br>`;
            console.log(msg);
            debugEl.scrollTop = debugEl.scrollHeight;
        }
        
        function clearDebug() {
            debugEl.innerHTML = 'Debug cleared...<br>';
        }
        
        function testClipping() {
            debug('=== Starting Clipping Test ===');
            
            const image = document.getElementById('testImage');
            debug(`Image element: ${image ? 'found' : 'not found'}`);
            
            if (!image) {
                debug('ERROR: No image element found');
                return;
            }
            
            debug(`Image src: ${image.src}`);
            debug(`Image complete: ${image.complete}`);
            debug(`Image naturalWidth: ${image.naturalWidth}`);
            debug(`Image naturalHeight: ${image.naturalHeight}`);
            debug(`Image clientWidth: ${image.clientWidth}`);
            debug(`Image clientHeight: ${image.clientHeight}`);
            debug(`Cropper available: ${typeof Cropper !== 'undefined'}`);
            
            if (testCropper) {
                debug('Destroying existing cropper...');
                testCropper.destroy();
                testCropper = null;
            }
            
            if (!image.complete || image.naturalWidth === 0) {
                debug('Image not fully loaded, waiting...');
                image.onload = function() {
                    debug('Image loaded callback triggered');
                    setTimeout(() => initTestCropper(image), 100);
                };
                return;
            }
            
            initTestCropper(image);
        }
        
        function initTestCropper(image) {
            debug('=== Initializing Cropper ===');
            
            try {
                testCropper = new Cropper(image, {
                    aspectRatio: NaN,
                    viewMode: 1,
                    dragMode: 'crop',
                    autoCropArea: 0.6,
                    guides: true,
                    center: true,
                    highlight: true,
                    cropBoxMovable: true,
                    cropBoxResizable: true,
                    movable: false,
                    rotatable: false,
                    scalable: false,
                    zoomable: false,
                    minCropBoxWidth: 50,
                    minCropBoxHeight: 50,
                    ready: function() {
                        debug('✓ Cropper READY! Should be draggable now');
                        debug('Canvas data: ' + JSON.stringify(this.cropper.getCanvasData()));
                        debug('Crop box data: ' + JSON.stringify(this.cropper.getCropBoxData()));
                        
                        // Test if we can get crop data
                        setTimeout(() => {
                            const cropData = this.cropper.getData();
                            debug('Current crop data: ' + JSON.stringify(cropData));
                        }, 1000);
                    },
                    crop: function(event) {
                        debug(`CROP: x=${Math.round(event.detail.x)}, y=${Math.round(event.detail.y)}, w=${Math.round(event.detail.width)}, h=${Math.round(event.detail.height)}`);
                    },
                    cropstart: function(event) {
                        debug(`CROP START: ${event.detail.action}`);
                    },
                    cropmove: function(event) {
                        debug(`CROP MOVE: ${event.detail.action}`);
                    },
                    cropend: function(event) {
                        debug(`CROP END: ${event.detail.action}`);
                    }
                });
                
                debug('✓ Cropper instance created successfully');
                debug('Cropper object: ' + (testCropper ? 'valid' : 'invalid'));
                
            } catch (error) {
                debug('✗ ERROR creating cropper: ' + error.message);
                debug('Error stack: ' + error.stack);
            }
        }
        
        function destroyTest() {
            if (testCropper) {
                testCropper.destroy();
                testCropper = null;
                debug('Cropper destroyed');
            } else {
                debug('No cropper to destroy');
            }
        }
        
        // Auto-test when image loads
        window.addEventListener('load', function() {
            debug('Page loaded');
            setTimeout(() => {
                debug('Auto-starting test...');
                testClipping();
            }, 500);
        });
    </script>
</body>
</html>
